name: build-win
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet publish PinHwmon.Win/PinHwmon.Win.csproj -c Release -r win-x64 --self-contained false -o out
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}